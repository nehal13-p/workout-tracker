<div class="bg-white p-6 rounded shadow-md">
    <h2 class="text-xl font-semibold mb-4">Add New Workout</h2>
    <form (ngSubmit)="onSubmit()" #workoutForm="ngForm">
      <div class="mb-4">
        <label for="userName" class="block text-gray-700 mb-1">User Name</label>
        <input
          id="userName"
          type="text"
          [(ngModel)]="userName"
          name="userName"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
        />
      </div>
      <div class="mb-4">
        <label for="workoutType" class="block text-gray-700 mb-1">Workout Type</label>
        <input
          id="workoutType"
          type="text"
          [(ngModel)]="workoutType"
          name="workoutType"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
        />
      </div>
      <div class="mb-4">
        <label for="workoutMinutes" class="block text-gray-700 mb-1">Workout Minutes</label>
        <input
          id="workoutMinutes"
          type="number"
          [(ngModel)]="workoutMinutes"
          name="workoutMinutes"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition duration-200"
      >
        Add Workout
      </button>
    </form>
  </div>
